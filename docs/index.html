<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Digit Recognition Playground</title><script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script><link rel="stylesheet" href="styles.css"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"><link rel="stylesheet" href="croppie.css"/><script src="croppie.js"></script><script defer="defer" src="main.js"></script></head><body><header><div><span>Digit Recognition <span class="separator">|</span> <span class="bold">Playground</span></span></div></header><div class="main"><div class="playground"><div class="board"><h3>Draw a number from 0 to 9</h3><canvas id="board300" width="300" height="300"></canvas><canvas id="board28" width="28" height="28"></canvas><div class="btns"><button class="button" id="buttonErase"><i class="bi bi-eraser icon"></i></button> <button class="button" id="buttonImage"><i class="bi bi-upload icon"></i></button> <input type="file" id="imageInput" hidden accept="image/*"/></div></div><div class="result"><span class="description">The number is </span><span id="prediction">0</span> <span class="predictionsLabel">Predictions</span><div class="predictionPercentages"><table><tr><td class="top-left-corner">0</td><td class="top-right-corner" id="prediction0">0.000</td></tr><tr><td>1</td><td id="prediction1">0.000</td></tr><tr><td>2</td><td id="prediction2">0.000</td></tr><tr><td>3</td><td id="prediction3">0.000</td></tr><tr><td>4</td><td id="prediction4">0.000</td></tr><tr><td>5</td><td id="prediction5">0.000</td></tr><tr><td>6</td><td id="prediction6">0.000</td></tr><tr><td>7</td><td id="prediction7">0.000</td></tr><tr><td>8</td><td id="prediction8">0.000</td></tr><tr><td class="bottom-left-corner">9</td><td class="bottom-right-corner" id="prediction9">0.000</td></tr></table></div></div></div></div><div class="modal" id="modalCrop"><div class="crop"><div class="cropOptionsButtons"><button class="btnOptionCrop cancel" id="cancelBtnModal">Cancel</button> <button class="btnOptionCrop continue" id="continueBtnModal">Continue</button></div></div></div></body></html>
