<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Digit Recognition Playground</title><script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script><link rel="stylesheet" href="styles.css"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"><script defer="defer" src="main.js"></script></head><body><header><div><span>Digit Recognition <span class="separator">|</span> <span class="bold">Playground</span></span></div></header><div class="main"><div class="playground"><div class="board"><h3>Draw a number from 0 to 9</h3><canvas id="board300" width="250" height="250"></canvas><canvas id="board28" width="28" height="28"></canvas><button class="buttonErase" id="buttonErase"><i class="bi bi-eraser icon"></i></button></div><div class="result"><span class="description">The number is </span><span id="prediction">0</span></div></div><div id="divImg"></div></div></body></html>
